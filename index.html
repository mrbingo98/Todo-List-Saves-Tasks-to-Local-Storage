<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ed2ab63b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script async defer src="app.js"></script>
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <form>
        <input type="text" class="input-todo" placeholder="Enter a Task here ....">
        <button class="add-todo">Add</button>
            <select>
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
    </form>
    <div class="container clearfix">
        <ul class="todo-list">
        </ul>
    </div>
</body>
</html>
